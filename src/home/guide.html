<template>
	<ui-scroll>

		<h3>Buttons</h3>

		<p>Simple Button</p>
		<p><code>&lt;ui-button [disabled] [default] [large|small|<em>normal</em>]<br/>
			[primary|secondary|info|danger|success|warning]<br/>
			[icon=?] [click.trigger]>{Label}&lt;/ui-button></code></p>

		<p>Button w/ Dropdown Menu</p>
		<p><code>&lt;ui-button ... label=? [menuclick.trigger]><br/>
			&nbsp;&nbsp;&lt;menu data-id=? [icon=?]>{Label}&lt;/menu><br/>
			&nbsp;&nbsp;[&lt;divider>&lt;/divider>]<br/>
			&nbsp;&nbsp;[&lt;section>{Title}&lt;/section>]<br/>
			&nbsp;&nbsp;...<br/>
			&lt;/ui-button></code></p>

		<p>Button Groups</p>
		<p>
			<code>
				&lt;ui-button-group [vertical] [large|small|<em>normal</em>]<br/>
				[primary|secondary|info|danger|success|warning]<br/>
				{toggle=[<em>single</em>|multiple] [value.bind] [change.trigger]}><br/>
				&nbsp;&nbsp;&lt;ui-button>...&lt/ui-button><br/>
				&lt;/ui-button-group>
			</code>
		</p>
		<hr/>

		<h3>Inputs</h3>
		<p>Basic Input</p>
		<p>
			<small>Double input uses comma separated values and placeholders</small>
			<br/>
			<small>Checkbox will add a checkbox addon that will enable/disable input field</small>
		</p>
		<p>
			<code>&lt;ui-input [readonly|disabled] [double] [required] [clear] [dir='<em>inherit</em>|ltr|rtl']<br/>
				{<em>type</em> [<em>text</em> | email | number | decimal | area | phone | name | address |
				position]}<br/>
				{<em>addon</em> [addon-icon=? | addon-text=?]}<br/>
				{<em>button</em> [button-icon=? | button-text=?]}<br/>
				[checkbox checked.bind="true|false"]<br/>
				[value.bind=? | value.bind="v1,v2"]<br/>
				[placeholder.bind=? | placeholder.bind="v1,v2"]<br/>
				{<em>phone</em> [phone-code.bind=? phone-number.bind=? phone-ext.bind=?
				{<em>phone-full</em> value.bind=?}<br/>
				[change.trigger]>{Label}{&lt;span>Muted Extra Info&lt;/span>}&lt;/ui-input></code></p>

		<p>Phone input will require a linked country selector, full phone input doesn't rely on country select</p>

		<br/>
		<p>Chosen</p>
		<p>
			<small>Uses options.bind to change the options list dynamically</small>
		</p>
		<p><code>&lt;ui-chosen label=? [required] [readonly|disabled] [multiple] [clear]<br/>
			[value.bind=?] [placeholder.bind=?]<br/>
			[checkbox checked.bind="true|false"]<br/>
			[change.trigger] [options.bind=?]><br/>
			&nbsp;[&lt;optgroup label=?>]<br/>
			&nbsp;&nbsp;&lt;option value=? [model.bind=?] [repeat.for=?] [class=?]>{Label}&lt;/option><br/>
			&nbsp;&nbsp;...<br/>
			&nbsp;[&lt;/optgroup>]<br/>
			&lt;/ui-chosen></code></p>

		<br/>
		<p>Date</p>
		<p>
			<small>For date range value must be object of {start=?, end=?}</small>
		</p>
		<p><code>&lt;ui-date [range] [required] [inline] [disabled] [value.bind=?] [format.bind=?]<br/>
			{<em>button</em> [button-icon=? | button-text=?]}<br/>
			{<em>addon</em> [addon-text=?]}<br/>
			[checkbox checked.bind="true|false"] [placeholder.bind=?]<br/>
			[data-min.bind=?] [data-max.bind=?] [options.bind=?]>{Label}&lt;/ui-date></code></p>

		<br/>
		<p>List</p>
		<p><code>&lt;ui-list label=? [required] [value.bind=?]><br/>
			&nbsp;[&lt;optgroup label=?>]<br/>
			&nbsp;&nbsp;&lt;option value=? [repeat.for=?] [class=?]>{Label}&lt;/option><br/>
			&nbsp;&nbsp;...<br/>
			&nbsp;[&lt;/optgroup>]<br/>
			&lt;/ui-list></code></p>

		<br/>
		<p>Checkbox/Radio</p>
		<p><code>&lt;ui-option-group label=? [value.bind=?]><br/>
			&nbsp;&nbsp;&lt;ui-option [<em>checkbox</em>|radio] [name=?] [value=?]<br/>
			&nbsp;&nbsp;&nbsp;&nbsp;[checked.bind=?]>{Label}&lt;ui-option><br/>
			&lt;/ui-option-group></code></p>

		<br/>
		<p>Switch</p>
		<p><code>&lt;ui-switch [check] [checked.bind] [readonly|disabled]<br/>
			[primary|info|danger|success|warning|ampm|gender|priority]>{Label}&lt;/ui-switch></code></p>

		<br/>
		<p>Markdown Editor</p>
		<p>
			<code>&lt;ui-markdown [required] [dir='<em>inherit</em>|ltr|rtl'] [readonly|disabled] [value.bind=?]>{Label}&lt;/ui-markdown></code>
		</p>

		<br/>
		<p>Language Selector</p>
		<p>
			<code>&lt;ui-lang-select view-model.ref="_ref"<br/>
				change.trigger="languageChanged($event)"<br/>
				remove.trigger="languageRemoved($event)">{Label}&lt;/ui-lang-select></code>
		</p>
		<p>LangSelect method: </p>
		<p class="ui-font-small">&nbsp;addLanguages([array of language ids]) - add existing language content ids</p>
		<p class="ui-font-small">&nbsp;setLanguage(language id) - set current language</p>
		<p class="ui-font-small">&nbsp;errorLanguages([array of language ids]) - mark content languages as errored</p>
		<p class="ui-font-small">&nbsp;change event: $event.detail contains language object {id, dir, name}</p>
		<p class="ui-font-small">&nbsp;remove event: $event.detail contains language id</p>

	</ui-scroll>
</template>
