		<h5 class="ui-col-fill">Sample Toolbar</h5>
		<ui-button icon="fi-elegant-full9" click.trigger="confirm()">Show Dialog</ui-button>
		<ui-button icon="fi-elegant-black64"></ui-button>

			<menu data-id="9">Link 9</menu>

		<div class="ui-pad-all ui-border-b" click.delegate="buttonclick($event)">

				<small>Click the buttons for toast messages</small>
			</h4>
			<ui-button>Click</ui-button>
			<ui-button primary default large icon="fi-elegant-check2">Click</ui-button>
			<ui-button secondary small icon="fi-elegant-close11"></ui-button>
			<ui-button info icon="fi-elegant-info9">Click</ui-button>
			<ui-button danger icon="fi-elegant-close9">Click</ui-button>
			<ui-button success icon="fi-elegant-mini6">Click</ui-button>
			<ui-button warning icon="fi-elegant-error2">Click</ui-button>

		</div>

		<div class="ui-pad-all ui-border-b">
			<h4 class="ui-margin-v">Button Group</h4>
			<ui-button-group secondary>
				<ui-button icon="fi-elegant-check2" click.trigger="disabled=!disabled">Toggle Disable</ui-button>
				<ui-button icon="fi-elegant-close11" disabled.bind="disabled">Click</ui-button>
				<ui-button icon="fi-elegant-info9" disabled.bind="disabled">Click</ui-button>
				<ui-button icon="fi-elegant-close9" disabled.bind="disabled">Click</ui-button>
				<ui-button icon="fi-elegant-mini6" disabled.bind="disabled">Click</ui-button>
				<ui-button icon="fi-elegant-error2" disabled.bind="disabled">Click</ui-button>
			</ui-button-group>

			<ui-button-group primary vertical>
				<ui-button icon="fi-elegant-check2">Click</ui-button>
				<ui-button icon="fi-elegant-close11">Click</ui-button>
				<ui-button icon="fi-elegant-info9">Click</ui-button>
				<ui-button icon="fi-elegant-close9">Click</ui-button>
				<ui-button icon="fi-elegant-mini6">Click</ui-button>
				<ui-button icon="fi-elegant-error2">Click</ui-button>
			</ui-button-group>

		</div>

		<div class="ui-pad-all ui-border-b">
			<h4 class="ui-margin-v">Toggle Single (selected: ${t1})</h4>
			<ui-button-group large secondary toggle value.bind="t1">
				<ui-button value="0" icon="fi-elegant-check2">Click</ui-button>
				<ui-button value="1" icon="fi-elegant-close11">Click</ui-button>
				<ui-button value="2" icon="fi-elegant-info9">Click</ui-button>
				<ui-button value="3" icon="fi-elegant-close9">Click</ui-button>

				<ui-button value="5" icon="fi-elegant-error2">Click</ui-button>
			</ui-button-group>

		</div>

		<div class="ui-pad-all ui-border-b" menuclick.delegate="menuclicked($event)">
			<h4>Dropdown</h4>
			<ui-button label="Dropdown Menu">
				<menu data-id="0">Link 0</menu>
				<menu data-id="1">Link 1</menu>
				<menu data-id="2">Link 2</menu>
				<divider></divider>
				<section>Section</section>
				<menu data-id="3">Link 3</menu>
				<menu data-id="4">Link 4</menu>
				<menu data-id="5">Link 5</menu>
				<divider></divider>

				<menu data-id="7">Link 7</menu>
				<menu data-id="8">Link 8</menu>

				<menu data-id="1">Link 1</menu>

				<menu data-id="3">Link 3</menu>
				<menu data-id="4">Link 4</menu>
				<menu data-id="5">Link 5</menu>
				<divider></divider>
				<menu data-id="6">Link 6</menu>
				<menu data-id="7">Link 7</menu>
				<menu data-id="8">Link 8</menu>
				<menu data-id="9">Link 9</menu>
			</ui-button>

		</div>

		<div class="ui-pad-all">
			<h4 class="ui-margin-v">Switches</h4>
			<ui-switch disabled>Click Here</ui-switch>
			<ui-switch primary check></ui-switch>
			<ui-switch info check></ui-switch>
			<ui-switch danger check></ui-switch>
			<ui-switch disabled success check></ui-switch>
			<ui-switch warning check></ui-switch>
			<ui-switch ampm></ui-switch>
			<ui-switch gender></ui-switch>
			<ui-switch priority></ui-switch>
