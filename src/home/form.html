<template>
	<ui-scroll>
		<div class="ui-pad-all">
			<h4 class="ui-margin-v">Forms</h4>
			<ui-form class="ui-border-all ui-pad-v" validate.bind="validation" submit.trigger="onSubmit()">
				<ui-column>
					<ui-input name required clear value.bind="model.fname">First Name</ui-input>
				</ui-column>
				<ui-column>
					<ui-input name required clear value.bind="model.lname">Last Name</ui-input>
				</ui-column>
				<ui-column>
					<ui-input email addon-icon="fi-elegant-mail9" required clear value.bind="model.email">Email
					</ui-input>
				</ui-column>
				<ui-column>
					<ui-chosen addon-icon.bind="model.phoneCountry" addon-class="ui-flag" required
							   value.bind="model.phoneCountry" label="Country" placeholder="Select a country">
						<optgroup repeat.for="region of countries | keys" label="${region}">
							<option value="${ctry.iso2.toLowerCase()}" repeat.for="ctry of countries[region]"
									class="ui-icon ui-flag ${ctry.iso2}" model.bind="ctry">
								${ctry.name}
							</option>
						</optgroup>
					</ui-chosen>
				</ui-column>
				<ui-column>
					<ui-input position checkbox checked.bind="model.hasLoc" value.bind="model.pos"
							  placeholder="Latitude,Longitude"
							  addon-icon="fi-elegant-map5"
							  required clear>Location
					</ui-input>
				</ui-column>
				<ui-column>
					<ui-input phone required clear value.bind="model.phone"
							  phone-code.bind="model.phoneCode"
							  phone-number.bind="model.phoneNumber"
							  phone-country.bind="model.phoneCountry">Phone
					</ui-input>
				</ui-column>
				<ui-column>
					<ui-input addon-text="999 999 999" readonly>Readonly<span>Cant Edit</span></ui-input>
				</ui-column>
				<ui-column>
					<ui-input addon-text="999 999 999" disabled>Disabled<span>Cant Select</span></ui-input>
				</ui-column>
				<ui-column full row>
					<ui-column width="120px"></ui-column>
					<ui-column fill>
						<p>First Name: ${model.fname}</p>

						<p>Last Name: ${model.lname}</p>

						<p>Email: ${model.email}</p>

						<p>Date: ${model.date | date}</p>
					</ui-column>
					<ui-column width="120px"></ui-column>
					<ui-column fill>

						<p>Phone: ${model.phone}, Code: ${model.phoneCode}, Number: ${model.phoneNumber}</p>

						<p>Has Location: ${model.hasLoc?'Yes':'No'}, Location: ${model.pos}</p>

						<p>Radio: ${model.opts}, List: ${model.list}</p>

						<p>Range: ${model.range.start | date} - ${model.range.end | date}</p>

					</ui-column>
				</ui-column>
				<ui-column>
					<ui-column>
						<ui-chosen multiple label="Tags" placeholder="Input some tags" value.bind="model.tags">
							<option value="tag-1">Tag-1</option>
							<option value="tag-2">Tag-2</option>
							<option value="tag-3">Tag-3</option>
							<option value="tag-4">Tag-4</option>
							<option value="tag-5">Tag-5</option>
							<option value="tag-6">Tag-6</option>
							<option value="tag-7">Tag-7</option>
							<option value="tag-8">Tag-8</option>
							<option value="tag-9">Tag-9</option>
						</ui-chosen>
						<p class="ui-text-muted ui-font-small" style="padding-left: 125px;">Tags: ${model.tags}</p>
					</ui-column>
					<ui-column>
						<ui-date required value.bind="model.date">Date</ui-date>
					</ui-column>
					<ui-column>
						<ui-date range required value.bind="model.range">Range</ui-date>
					</ui-column>
					<ui-column>
						<ui-list label="Simple List" value.bind="model.list">
							<optgroup label="Primary">
								<option value="1" class="ui-icon ui-flag ae">Emirate</option>
								<option value="2" class="ui-icon ui-flag in">India</option>
								<option value="3" class="ui-icon ui-flag us">States</option>
								<option value="4" class="ui-icon ui-flag gb">Britain</option>
							</optgroup>
							<optgroup label="Secondary">
								<option value="5" class="ui-icon ui-flag es">España</option>
								<option value="6" class="ui-icon ui-flag fr">Français</option>
								<option value="7" class="ui-icon ui-flag it">Italia</option>
								<option value="8" class="ui-icon ui-flag de">Duetch</option>
								<option value="9" class="ui-icon ui-flag au">Oz</option>
							</optgroup>
						</ui-list>
					</ui-column>
				</ui-column>
				<ui-column>
					<ui-date inline class="ui-flex-center" format="DD/MMM/YYYY hh:mm A" value.bind="model.date">Inline Date</ui-date>
				</ui-column>
				<ui-column full row>
					<ui-column size="md-6">
						<ui-option-group label="Checkboxes">
							<ui-option>Check 1</ui-option>
							<ui-option>Check 2</ui-option>
							<ui-option disabled>Check 3</ui-option>
							<ui-option>Check 4</ui-option>
							<ui-option>Check 5</ui-option>
							<ui-option>Check 6</ui-option>
						</ui-option-group>
					</ui-column>
					<ui-column size="md-6">
						<ui-option-group label="Radios" value.bind="model.opts">
							<ui-option radio name="radio" value="1">Radio 1</ui-option>
							<ui-option radio name="radio" value="2">Radio 2</ui-option>
							<ui-option radio name="radio" value="3">Radio 3</ui-option>
							<ui-option radio name="radio" value="4">Radio 4</ui-option>
							<ui-option radio name="radio" value="5">Radio 5</ui-option>
							<ui-option radio name="radio" value="6">Radio 6</ui-option>
						</ui-option-group>
					</ui-column>
				</ui-column>
				<ui-column>
					<ui-lang-select ref="_langSelect" languages.one-time="content | keys" change.trigger="languageChanged($event)"
									remove.trigger="languageRemoved($event)">Languages</ui-lang-select>
				</ui-column>
				<ui-column full>
					<ui-input dir.bind="contentDir" required value.bind="content[lang].title" disabled.bind="lang=='null'">Title</ui-input>
				</ui-column>
				<ui-column full>
					<ui-markdown dir.bind="contentDir" required value.bind="content[lang].md" disabled.bind="lang=='null'">Markdown</ui-markdown>
				</ui-column>
			</ui-form>

		</div>
		<hr/>
		<ui-row class="ui-margin-v">
			<ui-column size="lg-6" class="ui-pad-all">
				<h5>Usage
					<small>Double input uses comma separated values and placeholders</small>
					<small>Checkbox will add a checkbox addon that will enable/disable input field</small>
				</h5>
				<p>
					<small>Input</small>
					<br/>
					<code>&lt;ui-input [readonly|disabled] [double] [required] [clear]<br/>
						<em>type?</em>[<em>text</em>| email | number | decimal | area | phone | name | address |
						position]<br/>
						<em>addon?</em>[addon-icon=? | addon-text=?]<br/>
						<em>button?</em>[button-icon=? | button-text=?]<br/>
						[checkbox checked.bind="true|false"]<br/>
						[value.bind=? | value.bind="v1,v2"]<br/>
						[placeholder.bind=? | placeholder.bind="v1,v2"]<br/>
						<em>phone?</em>[phone-code.bind=? phone-number.bind=? phone-country.bind='{iso2-code}']<br/>
						[change.trigger]>{Label}{&lt;span>Muted Extra Info&lt;/span>}&lt;/ui-input></code></p>
				<hr/>
				<p>
					<small>Date</small>
					<br/>
					<small>For date range value must be object of {start?, end?}</small>
					<br/>
					<code>&lt;ui-date [range] [required] [inline] [disabled] [value.bind=?] [format.bind=?]<br/>
						<em>button?</em>[button-icon=? | button-text=?]<br/>
						[checkbox checked.bind="true|false"] [placeholder.bind=?]<br/>
						[data-min.bind=?] [data-max.bind=?] [options.bind=?]>{Label}&lt;/ui-date></code></p>
				<hr/>
				<p>
					<small>Markdown</small>
					<br/>
					<code>&lt;ui-markdown [required] [readonly|disabled] [value.bind=?]>{Label}&lt;/ui-markdown></code>
				</p>
			</ui-column>
			<ui-column size="lg-6" class="ui-pad-all">
				<h5>Usage
					<small>Radio option group can have value.bind</small>
				</h5>
				<p>
					<small>Checkbox/Radio</small>
					<br/>
					<code>&lt;ui-option-group label=? [value.bind=?]><br/>
						&nbsp;&nbsp;&lt;ui-option [<em>checkbox</em>|radio] [name=?] [value=?]<br/>
						&nbsp;&nbsp;&nbsp;&nbsp;[checked.bind=?]>{Label}&lt;ui-option><br/>
						&lt;/ui-option-group></code></p>
				<hr/>
				<p>
					<small>Chosen</small>
					<br/>
					<code>&lt;ui-chosen label=? [required] [multiple] [value.bind=?]><br/>
						&nbsp;[&lt;optgroup label=?>]<br/>
						&nbsp;&nbsp;&lt;option value=? [repeat.for=?] [class=?]>{Label}&lt;/option><br/>
						&nbsp;&nbsp;...<br/>
						&nbsp;[&lt;/optgroup>]<br/>
						&lt;/ui-chosen></code></p>
				<hr/>
				<p>
					<small>List</small>
					<br/>
					<code>&lt;ui-list label=? [required] [value.bind=?]><br/>
						&nbsp;[&lt;optgroup label=?>]<br/>
						&nbsp;&nbsp;&lt;option value=? [repeat.for=?] [class=?]>{Label}&lt;/option><br/>
						&nbsp;&nbsp;...<br/>
						&nbsp;[&lt;/optgroup>]<br/>
						&lt;/ui-list></code></p>
			</ui-column>
		</ui-row>
	</ui-scroll>
</template>
