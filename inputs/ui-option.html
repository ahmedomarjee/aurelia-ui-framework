<template class="ui-option">
	<input class="ui-option-input" type="${__type}" checked.bind="checked" ref="__input"
		   id=${__id} value="${value}" change.trigger="valueChanged($event)"/>
	<span class="ui-check-mark"></span>
	<label for="${__id}" class="ui-option-label">
		<content></content>
	</label>
</template>
