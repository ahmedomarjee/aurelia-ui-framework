<template class="ui-button-control">
	<button class="ui-button ui-button-${theme}" ref="__button" click.trigger="fireClick($event)" data-value.bind="value">
		<span class.bind="icon" if.bind="icon"></span>
		<span innerhtml.bind="label" if.bind="label"></span>
	</button>
	<ui-menu dropdown if.bind="__hasMenu" menu.bind="__menu" ref="__menuEl">
	</ui-menu>
</template>
