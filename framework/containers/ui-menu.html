<template>
	<ul class="ui-menu ${_classes}" click.delegate="_linkClicked($event)" ref="_menu">
		<div if.bind="router.isRoot && router.options.isAuthenticated" class="ui-auth-info">
		</div>
		<li if.bind="router.isRoot && !router.options.isAuthenticated">
			<a class="ui-menu-link ui-strong" href="#/login">Sign In
				<i class="push-right fi-bigmug-line-login12"></i></a>
			<hr/>
		</li>
		<p class="ui-menu-title" if.bind="title">${title}</p>
		<li repeat.for="route of router.navigation"
			if.bind="!route.config.auth || (route.config.auth && router.options.isAuthenticated)">
			<hr if.bind="route.settings.sectionStart"/>
			<p class="ui-menu-section" if.bind="route.settings.sectionTitle">${route.settings.sectionTitle}</p>
			<a class="ui-menu-link ${route.isActive ? 'ui-active' : ''}" href.bind="route.href">
				<i class="ui-icon ${route.settings.navIcon}"></i>&nbsp;${route.title}</a>
		</li>

		<li repeat.for="link of menu">
			<hr if.bind="link==='-'"/>
			<p class="ui-menu-section" if.bind="link.length && link!=='-'">${link}</p>
			<a if.bind="link.title" class="ui-menu-link ${link.isActive ? 'ui-active' : ''}" data-id="${link.id}">
				<i class="ui-icon ${link.icon}"></i>&nbsp;${link.title}</a>
		</li>
	</ul>
</template>
