<template class="ui-viewport" click.delegate="hideMenu($event)">
	<div class="ui-app-header">
		<!-- Menu handle -->
		<button class="ui-app-menu-handle" if.bind="options.showMenu" click.trigger="showMenu($event)">
			<span class="fi-material-menu-button"></span></button>
		<!-- App Logo -->
		<div class="ui-app-logo"></div>
		<!-- App Title -->
		<div class="ui-app-title">
			<a href="#/">${options.title}<span if.bind="options.subtitle"><br/>${options.subtitle}</span></a>
		</div>
		<!-- Extra content -->
		<content></content>
	</div>

	<router-view class="ui-app-view"></router-view>

	<div class="ui-app-taskbar" if.bind="options.showTaskbar">
		<template replaceable part="quick-links"></template>
	</div>
	<div class="ui-app-footer">
		<span class="ui-col-fill" if.bind="options.copyright">&copy; ${options.copyright}</span>

		<span class="ui-col-fill ui-text-end">With <span class="heart fi-material-favorite-heart-button"></span> for HMC</span>
	</div>

	<div class="ui-app-menu-shim"></div>
	<ui-menu class="ui-app-menu ui-scroll" router.bind="router"></ui-menu>


	<div class="ui-loading-shim" if.bind="router.isNavigating || appState.IsHttpInUse">
		<div class="ui-loader">
			<span class="ui-spin fi-material-settings-cogwheel-button"></span>
			<span class="ui-spin-opp fi-material-settings-cogwheel-button second"></span>
		</div>
	</div>

</template>
