<template>
	<div class="ui-switch-control" ref="_switch" ref-id="${id}">
		<label class="ui-switch ui-switch-${theme}">
			<input type="checkbox" class="ui-switch-input" checked.bind="checked"
				   focus.trigger="_focus()" blur.trigger="_blur()"/>
			<span class="ui-switch-label" data-on="${labelOn}" data-off="${labelOff}"></span>
			<span class="ui-switch-handle"></span>
		</label>
		<label click.trigger="checked=!checked">
			<content></content>
		</label>
	</div>
</template>
