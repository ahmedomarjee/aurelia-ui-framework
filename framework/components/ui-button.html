<template role="button" class="ui-button ${_classes}" ref-id="${id}">
	<div class="ui-hide" ref="_temp">
		<content></content>
	</div>
	<a value.bind="value" href.bind="href || 'javascript:;'"
	   ref="_button" role="button" click.trigger="_clicked($event)">${_label}</a>
	<ui-menu dropdown if.bind="menu" menu.bind="_menuItems"
			 click.trigger="_menuClicked($event)">
	</ui-menu>
</template>
