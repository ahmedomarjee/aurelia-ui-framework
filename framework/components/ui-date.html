<template class="ui-input-group ${_classes}" ref-id="${id}">

	<label class="ui-label ${_labelClasses}" show.bind="!_noLabel" for.bind="_id">
		<content></content>
	</label>

	<div class="ui-control-wrapper">
		<div class="ui-form-control ui-date ${focus?'ui-focus':''}" ref="_date">
			<div class="ui-addon" click.trigger="_inputStart.focus()">
				<span class="ui-icon fi-elegant-little4" data-date="">${dt}</span>
			</div>
			<div class="ui-addon ui-option ui-checkbox" if.bind="_checkbox">
				<input class="ui-option-input" type="checkbox" checked.bind="checked"
					   focus.trigger="focus=true" blur.trigger="focus=false"/>
				<span class="ui-check-mark"></span>
			</div>
			<input ref="_inputStart" class="ui-input ${_inputClasses} ui-primary"
				   focus.trigger="focus=true" blur.trigger="focus=false"
				   readonly placeholder="${placeholder}" value.bind="_valueStart" id.bind="_id"/>

			<div if.bind="range" class="ui-addon ui-text-center" click.trigger="_inputEnd.focus()"><span
					class="ui-small-caps">to</span></div>
			<input if.bind="range" ref="_inputEnd" class="ui-input ${_inputClasses} ui-secondary"
				   focus.trigger="focus=true" blur.trigger="focus=false"
				   readonly placeholder="${placeholder}" value.bind="_valueEnd"/>

			<div class="ui-addon" if.bind="addonText">
				<span if.bind="addonText">${addonText}</span>
			</div>
			<button type="button" if.bind="(buttonText || buttonIcon)" tabindex="-1" class="ui-button ui-button-default"
					click.trigger="_buttonClick($event)">
				<span class="${buttonIcon}" if.bind="buttonIcon"></span>${buttonText}
			</button>
		</div>
		<div class="ui-control-help" if.bind="helpText" innerhtml.bind="helpText"></div>
	</div>
	<div ref="_inputInline" class="ui-date ui-date-container"></div>
</template>
