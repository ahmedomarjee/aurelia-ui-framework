<template class="ui-switch-control">
	<style if.bind="width>56">
		#${__id}.ui-switch-input:checked ~ .ui-switch-handle {
			left: ${(width-20)+'px'};
		}
	</style>
	<label class="ui-switch" ref="__switch"
		   css.bind="{width:width+'px'}">
		<input ref="__input" id.bind="__id" type="checkbox"
			   class="ui-switch-input" checked.bind="checked"
			   focus.trigger="onFocus()" blur.trigger="onBlur()" change.trigger="valueChanged($event)"/>
		<span class="ui-switch-label" data-on="${labelOn}" data-off="${labelOff}"></span>
		<span class="ui-switch-handle"></span>
	</label>
	<label for.bind="__id" ref="__label">
		<content></content>
	</label>
</template>
