<template class="ui-input-group">
	<label class="ui-label" ref="__label" for="${__id}">
		<span><content></content></span>
	</label>
	<div class="ui-control-wrapper">
		<div class="ui-input-control">
			<div class="ui-addon">
				<span class="fi-ui-language"></span>
			</div>
			<div class="ui-input-wrapper">
				<input class="ui-input" id="${__id}" type="text" autocomplete="off" size="1"
					   focus.trigger="__focus=true" blur.trigger="__focus=false" readonly
					   click.trigger="__focus=true" ref="__input" value.bind="__value"/>

				<div class="ui-list floating" show.bind="__focus && !readonly"
					 mousewheel.trigger="$event.cancelBubble = true" ref="__list">
					<div class="ui-list-group">
						<p>Added</p>
						<div class="ui-row" repeat.for="opt of __languages | sort:'id'">
							<span class="ui-list-item ui-column ui-col-fill"
								  mousedown.trigger="__select(opt)">${opt.text}</span>
							<span class="fi-ui-circle-remove ui-lang-remove"
								  mousedown.trigger="__remove(opt)"></span>
						</div>
						<p>Available</p>
						<div class="ui-list-item ui-row"
							 repeat.for="opt of __available | sort:'id'" mousedown.trigger="__add(opt)">
							<span class="ui-column ui-col-fill">${opt.text}</span>
							<span class="fi-ui-circle-add ui-text-info"></span>
						</div>
					</div>
				</div>
			</div>
			<div class="ui-addon" click.trigger="__input.focus()" style="cursor: pointer">
				<span class="fi-ui-arrow-down"></span>
			</div>
		</div>
	</div>
</template>
