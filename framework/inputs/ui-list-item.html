<template>
	<p if.bind="key!=='ยง'">${key}</p>
	<div model.bind="opt"
		 class="ui-list-item ${opt[valueProperty]===value?'selected':''}"
		 repeat.for="opt of __options[key]" data-value="${opt[valueProperty]}">
		<span class="${iconClass} ${opt[iconProperty]}" if.bind="iconProperty"></span>
		<span innerhtml.bind="opt['__display'] || opt[displayProperty]"></span></div>
</template>
