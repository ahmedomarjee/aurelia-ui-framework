<template role="button" class="ui-button ${_classes}" ref-id="${id}">
	<div class="ui-hide" ref="_temp">
		<content></content>
	</div>
	<button if.bind="!href" type="button" value.bind="value"
			ref="_button" click.trigger="_clicked($event)">${_label}
	</button>
	<a if.bind="href" value.bind="value" href.bind="href"
	   ref="_link" role="button" click.trigger="_clicked($event)">${_label}</a>
	<ui-menu dropdown if.bind="menu" menu.bind="_menuItems"
			 click.trigger="_menuClicked($event)">
	</ui-menu>
</template>
